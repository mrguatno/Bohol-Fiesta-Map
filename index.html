<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bohol Fiesta Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <h1>KINADENA</h1>
  </div>
  <div id="map"></div>
  <div class="slider-container">
    <div class="box-container">
      <div class="box">
        <span id="fiesta-value">All</span>
      </div>
    </div>
    <input id="date-slider" type="range" min="0" max="31" step="1" value="0">
    <div class="slider-labels">
      <span>All</span>
      <!-- Add a label for each date -->
      <span>5</span>
      <span>10</span>
      <span>15</span>
      <span>20</span>
      <span>25</span>
      <span>30</span>
    </div>
  </div> 
  <footer>
    <p>This map was created by 7GeoSolutions using<br>Mapbox and data from <a href="https://www.facebook.com/Boholtourismph">Boholtourismph</a>.</p>
  </footer>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script src="app.js"></script>
</body>
</html>
